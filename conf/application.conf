pidfile.path = "/dev/null"

play {
  crypto.secret = "VhHQw0Q5GSQWkLBpsJXvyIGbZmwIqc5ulXRleujwnQ72gPJvN7bCedtrgfIerthB"

  i18n.langs = [ "en", "eo" ]

  modules.enabled += "models.auth.AuthModule"

  http {
    requestHandler = "utils.web.RequestHandler"
    filters = "utils.web.WebFilters"
    errorHandler = "utils.web.ErrorHandler"
  }

  session.cookieName = "databaseflow_session"
  flash.cookieName = "databaseflow_flash"
  akka.actor-system = "databaseflow"
}

akka {
  version = "2.4.8"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  log-dead-letters = on
  log-dead-letters-during-shutdown = off
  log-config-on-start = off
  jvm-exit-on-fatal-error = on

  actor {
    provider = "akka.actor.LocalActorRefProvider"
  }

  debug {
    receive = off
    autoreceive = off
    lifecycle = off
    fsm = off
    event-stream = off
    unhandled = on
    router-misconfiguration = on
  }
}

metrics {
  jmx {
    enabled = true
  }
  servlet {
    enabled = true
    port = 4001
  }
  graphite {
    enabled = false
    server = "127.0.0.1"
    port = 2003
  }
}

silhouette {
  authenticator {
    session {
      sessionKey = "auth"
      encryptAuthenticator = true
      useFingerprinting = false
      authenticatorIdleTimeout = 600
      authenticatorExpiry = 600
    }
    cookie {
      name = "databaseflow_auth"
      path = "/"
      secure = false
      useFingerprinting = false
      maxAge = 31536000 # One year in seconds
      #idleTimeout = 31536000 # One year in seconds
      expiry = 31536000 # One year in seconds
    }
  }
}
