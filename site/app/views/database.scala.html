@(key: String, isAdmin: Boolean)(
    implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages
)@layout.simple(title = utils.Config.projectName, section = "features", isAdmin = isAdmin) {
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">@key</span>
          <p>Database stuff!</p>
        </div>
      </div>
    </div>
  </div>
}
