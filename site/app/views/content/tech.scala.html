@()(implicit messages: Messages)
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Database Flow relies on a bunch of tremendous open source projects. Here's a few of them.</span>
        <div class="row padded-top">
          @utils.Technology.values.map { t =>
            <div class="col s12 m3">
              <div style="margin: 10px;padding: 10px;text-align: center;" class="z-depth-1">
                <a href="@t.url" class="theme-text collection-item">@t.title</a>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
