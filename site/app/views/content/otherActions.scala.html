@(isAdmin: Boolean)(implicit messages: Messages)<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Other Actions</span>
        <div class="row" style="margin-top: 16px;">
          <div class="col s12">
            <div class="z-depth-1">
              <table>
                <tbody>
                  <tr>
                    <td style="text-align: center;">
                      <a class="theme-text" href="@controllers.routes.FeedbackController.feedbackForm()">@messages("feedback.action")</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          @if(isAdmin) {
            <div class="col s12">
              <div class="z-depth-1" style="margin-top: 10px;">
                <table>
                  <tbody>
                    <tr>
                      <td style="text-align: center;"><a class="theme-text" href="@controllers.admin.routes.AdminController.index()">Admin</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
