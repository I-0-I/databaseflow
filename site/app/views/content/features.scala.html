@()(implicit messages: Messages)
@li(x: Char) = {<li class="collection-item">@messages(s"features.$x")</li>}
<div class="row">
  <div>Features</div>
  <div class="row padded-top">
    <div class="col s12">
      <ul class="collection">
        @{('a' to 'n').map(li)}
      </ul>
    </div>
  </div>
</div>
