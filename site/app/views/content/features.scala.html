@()(implicit messages: Messages)
@li(x: Char) = {
  <li class="collection-item">@messages(s"features.$x")</li>
}
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Features</span>
        <div class="row padded-top">
          <div class="col s12">
            <ul class="collection">
              @{('a' to 'l').map(li)}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
