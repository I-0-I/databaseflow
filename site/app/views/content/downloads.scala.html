@()(implicit messages: Messages)
<div class="row">
  <div class="col s12">
    <div class="section-header"><a class="theme-text" href="@controllers.routes.DownloadController.download(s"databaseflow.jar")">@messages("downloads.title")</a></div>
    <div class="row padded-top">
      <div class="col s12" style="text-align: center;">
        @messages("downloads.dependency.java8").
      </div>
    </div>
  </div>
</div>
<script>
    $(function() {
      function dlWire(key) {
        var t = $('#' + key);
        var off = $('.off', t);
        var on = $('.on', t);
        t.hover(function(){
          off.hide();
          on.show();
        }, function(){
          on.hide();
          off.show();
        });
      }

      dlWire('osx');
      dlWire('windows');
      dlWire('linux');
      dlWire('docker');
      dlWire('universal');
    });
</script>
