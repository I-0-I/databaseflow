@()
@row(title: String, nonCommercial: String, personal: String, team: String) = {<tr>
  <td>@title</td>
  <td>@nonCommercial</td>
  <td>@personal</td>
  <td>@team</td>
</tr>}
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Editions</span>
        <table class="bordered highlight">
          <thead>
            <tr>
              <th style="width: 25%;"></th>
              <th style="width: 25%;">Non-Commercial Edition</th>
              <th style="width: 25%;">Personal Edition</th>
              <th style="width: 25%;">Team Edition</th>
            </tr>
          </thead>
          <tbody>
            @row("Price", "Free", "$29", "$299")
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
