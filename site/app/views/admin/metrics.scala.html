@(json: String)(implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages)
@layout.simple("Database Flow Metrics", isAdmin = true) {
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Database Flow Metrics</span>
          <pre class="z-depth-1">@json</pre>
        </div>
      </div>
    </div>
  </div>
}
