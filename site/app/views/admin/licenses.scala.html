@(licenses: Seq[String])(implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages)@layout.simple("Database Flow Licenses") {
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Database Flow Licenses</span>
          @if(licenses.isEmpty) {
            <p>No active licenses.</p>
          } else {
            <table class="bordered highlight">
              <thead>
                <tr>
                  <th>Email Address</th>
                  <th style="text-align: right;">Actions</th>
                </tr>
              </thead>
              <tbody>
                @licenses.map { l =>
                  <tr>
                    <td>@l</td>
                    <td style="text-align: right;">
                      <a href="@controllers.admin.routes.LicenseController.remove(l)" title="Remove License" onclick="return confirm('You sure?');">
                        <i class="fa fa-remove"></i>
                      </a>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          }
        </div>
        <div class="card-action">
          <a href="@controllers.admin.routes.LicenseController.form()">New License</a>
        </div>
      </div>
    </div>
  </div>
}
