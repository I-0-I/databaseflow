@()(implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages)
@layout.simple("Database Flow Licenses", isAdmin = true) {
  <div class="row">
    <div class="col s12">
      <div class="card">
        <form action="@controllers.admin.routes.LicenseController.save()" method="post">
          <input type="hidden" name="id" value="@java.util.UUID.randomUUID" />
          <input type="hidden" name="issued" value="@System.currentTimeMillis" />
          <div class="card-content">
            <span class="card-title">New License</span>
            <div class="row">
              <div class="col s12 input-field">
                <input id="user-input" type="email" name="user" class="validate" />
                <label for="user-input">Email Address</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 input-field">
                @licensing.LicenseEdition.values.map { edition =>
                  <input id="edition-input-@edition" type="radio" name="edition" value="@edition" />
                  <label for="edition-input-@edition">@edition.title</label>
                }
              </div>
            </div>
          </div>
          <div class="card-action">
            <button type="submit" class="btn blue-grey">Save</button>
            <a href="@controllers.admin.routes.LicenseController.list()" class="btn btn-flat">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
}
