@(username: String)(implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages)@layout.simple("Database Flow Admin") {
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Database Flow Administration</span>
          <p>Welcome back, @username.</p>

          <ul>
            <li><a href="@controllers.admin.routes.LicenseController.list()">Manage Licenses</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
}
