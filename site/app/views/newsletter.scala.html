@(isAdmin: Boolean)(
    implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages
)@layout.simple(title = utils.Config.projectName, section = "newsletter", isAdmin = isAdmin) {
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div>@messages("newsletter.title")</div>
        <form action="@controllers.routes.NewsletterController.signup()" method="post">
          <div class="input-field">
            <input id="email" name="email" type="email" class="validate">
            <label for="email">@messages("th.email")</label>
          </div>
        </form>
      </div>
    </div>
  </div>
}
