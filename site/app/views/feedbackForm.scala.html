@()(implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages)@layout.simple("Database Flow") {
  <div class="row">
    <div class="col s12">
      <form action="@controllers.routes.FeedbackController.postFeedback(false)" method="post">
        <input type="hidden" name="id" value="@java.util.UUID.randomUUID" />
        <div class="card">
          <div class="card-content">
            <span class="card-title">Feedback for Database Flow</span>
            <div class="row">
              <div class="col s12 input-field">
                <input id="email-input" type="email" name="email" class="validate" />
                <label for="email-input">Email Address</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 input-field">
                <textarea id="content-input" name="content" class="materialize-textarea"></textarea>
                <label for="content-input">Feedback</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="right btn theme" type="submit">Send Feedback</button>
                <div style="clear: both;"></div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
}
