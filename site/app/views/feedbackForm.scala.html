@()(implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages)@layout.simple("Database Flow") {
  <div class="row">
    <div class="col s12">
      <form action="@controllers.routes.FeedbackController.postFeedback" method="post">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Feedback for Database Flow</span>
            <div class="row">
              <div class="col s12 input-field">
                <input id="email-input" type="email" name="email" class="validate" />
                <label for="email-input">Email Address</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 input-field">
                <textarea id="feedback-input" name="feedback" class="materialize-textarea"></textarea>
                <label for="feedback-input">Feedback</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn blue-grey" type="submit">Send Feedback</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
}
