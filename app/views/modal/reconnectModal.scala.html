@(user: Option[models.user.User])
<div id="reconnect-modal" class="modal">
  <div class="modal-content">
    <p>Connection error. Would you like to retry?</p>
    <div id="reconnect-error-content">Unknown Error</div>
  </div>
  <div class="modal-footer">
    <a id="reconnect-action-link" href="#" class="modal-action waves-effect waves-light btn @user.fold("blue-grey")(_.preferences.theme)">Reconnect</a>
  </div>
</div>
