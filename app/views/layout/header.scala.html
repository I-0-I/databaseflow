@(user: models.user.User, activeSection: String)(implicit messages: Messages)
<header>
  <nav class="@user.preferences.theme lighten-2">
    <a href="@routes.HomeController.index()" class="brand-logo center">@utils.Config.projectName</a>

    <ul id="slide-out" class="side-nav">
      <li><a href="@routes.HomeController.index()" class="waves-effect waves-light">Databases</a></li>
      @services.sandbox.SandboxTask.all.map { st =>
        <li><a href="@routes.SandboxController.sandbox(st.id)" class="waves-effect waves-light">@st.name</a></li>
      }
      <li><a href="#" class="waves-effect waves-light">Stuff</a></li>
      <li><a href="#" class="waves-effect waves-light">Other Stuff</a></li>
    </ul>

    <a href="#" data-activates="slide-out" id="nav-menu-button"><i class="mdi-navigation-menu"></i></a>

    <ul class="right hide-on-med-and-down">
      <li><a href="/profile" title="@user.username.getOrElse("Guest") Profile">@user.username.getOrElse("Guest")</a></li>
    </ul>
  </nav>
</header>
