@(user: Option[models.user.User])
@defining(user.fold("blue-grey")(_.preferences.theme) + "-text") { theme =>
  <ul id="dropdown-user" class="dropdown-content">
    @if(user.isEmpty) {
    @if(services.settings.SettingsService.allowRegistration) { <li>
      <a class="@theme" href="@controllers.auth.routes.RegistrationController.registrationForm()">Sign Up</a>
    </li> }
    <li><a class="@theme" href="@controllers.auth.routes.AuthenticationController.signInForm()">Sign In</a></li>
    } else {
    <li><a class="@theme" href="@routes.ProfileController.activity()">Activity</a></li>
    <li><a class="@theme" href="@routes.ProfileController.view()">Profile</a></li>
    <li><a class="@theme" href="@controllers.auth.routes.AuthenticationController.signOut()">Sign Out</a></li>
    }
    <li><a class="@theme" href="http://databaseflow.com">About</a></li>
  </ul>
}
