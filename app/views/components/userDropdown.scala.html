@(user: Option[models.user.User])<ul id="dropdown-user" class="dropdown-content">
  @if(user.isEmpty) {
  @if(services.settings.SettingsService.allowRegistration) { <li>
    <a class="theme-text" href="@controllers.auth.routes.RegistrationController.registrationForm()">Sign Up</a>
  </li> }
  <li><a class="theme-text" href="@controllers.auth.routes.AuthenticationController.signInForm()">Sign In</a></li>
  } else {
  <li><a class="theme-text" href="@routes.UserActivityController.activity()">Activity</a></li>
  <li><a class="theme-text" href="@routes.ProfileController.view()">Profile</a></li>
  <li><a class="theme-text" href="@controllers.auth.routes.AuthenticationController.signOut()">Sign Out</a></li>
  }
  <li><a class="theme-text" href="http://databaseflow.com">About</a></li>
</ul>
