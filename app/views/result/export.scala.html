@(result: models.query.SharedResult)
<a id="sql-link" class="theme-text result-options-link" title="View SQL" href="">
  <i class="fa @models.template.Icons.procedure"></i>
</a>

<a id="export-link" class="theme-text result-options-link" title="Export as an Excel file" href="@routes.ExportController.exportShared(result.id, "xlsx")">
  <i class="fa @models.template.Icons.excel"></i>
</a>
<a id="export-link" class="theme-text result-options-link" title="Export as CSV" href="@routes.ExportController.exportShared(result.id, "csv")">
  <i class="fa @models.template.Icons.csv"></i>
</a>

@defining(routes.QueryController.main(result.connectionId).url + "#sql-" + java.net.URLEncoder.encode(result.sql, "UTF-8")) { href =>
<a class="theme-text result-options-link" title="Run this query on Database Flow" href="@href">
  <i class="fa @models.template.Icons.database"></i>
</a>
}

<script>
  $(function() {
    $('#sql-link').on('click', function() {
      $('.query-result-sql').toggle();
      return false;
    })
  });
</script>
