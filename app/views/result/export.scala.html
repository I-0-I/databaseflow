@(result: models.query.SharedResult)
<a id="export-link" class="theme-text result-options-link" title="Export as an Excel file" href="@routes.ExportController.exportShared(result.id, "xlsx")">
  <i class="fa @models.template.Icons.excel"></i>
</a>
<a id="export-link" class="theme-text result-options-link" title="Export as CSV" href="@routes.ExportController.exportShared(result.id, "csv")">
  <i class="fa @models.template.Icons.csv"></i>
</a>
<script>
  $(function() {
    $('#export-link').on('click', function() {
      console.log('Export!');
    });
  });
</script>
