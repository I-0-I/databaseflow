@(result: models.scalaexport.ExportResult)(
    implicit request: Request[AnyContent], session: Session, flash: Flash, message: Messages
)@layout.simple(user = None, title = s"Scala Export Result") {
  <div class="row">
    <div class="col s12">
      <ul class="collection with-header">
        <li class="collection-header"><h4>@result.id</h4></li>
        @result.files.map { f =>
          <li class="collection-item">
            @f._1
            <pre>@f._2</pre>
          </li>
        }
      </ul>
    </div>
  </div>
}
