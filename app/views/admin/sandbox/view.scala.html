@(user: models.user.User, sandbox: services.sandbox.SandboxTask, content: Html)(implicit request: Request[AnyContent], session: Session, flash: Flash, message: Messages)
@layout.simple(Some(user), s"${sandbox.name} Result") {
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">@sandbox.name Result</span>
          <div>@content</div>
        </div>
      </div>
    </div>
  </div>
}
