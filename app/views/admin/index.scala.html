@(user: Option[models.user.User], debug: Boolean)(
    implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages
)@layout.simple(user, messages("admin.title"), debug = debug) {
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">@messages("admin.title")</span>
      </div>
      <div class="card-action">
        <a class="theme-text" href="@routes.HomeController.index()">Back to Connection List</a>
      </div>
    </div>
  </div>
}
