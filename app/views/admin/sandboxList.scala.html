@(user: Option[models.user.User])(implicit request: Request[AnyContent], session: Session, flash: Flash, message: Messages)
@layout.simple(user, "Sandbox List", debug = true) {
  <ul>
    @services.sandbox.SandboxTask.all.map { s =>
      <li><a href="@routes.SandboxController.sandbox(s.id)">@s.name</a></li>
    }
  </ul>
}
