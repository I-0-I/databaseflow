@(user: models.user.User)(implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages)
<header>
  <div class="navbar-fixed">
    <nav class="@user.preferences.theme lighten-2">
      <div class="nav-wrapper">
        <a href="@routes.HomeController.index()" class="brand-logo center">@utils.Config.projectName</a>

        <ul id="main-menu" class="side-nav fixed">
          <li class="search">
            <div class="search-wrapper card">
              <input id="search" placeholder="Search" /><i class="fa fa-search"></i>
            </div>
          </li>
          <li class="no-padding">
            <ul class="collapsible collapsible-accordion" data-collapsible="expandable">
              <li id="saved-query-list-toggle" class="bold">
                <a class="collapsible-header waves-effect">
                  <i class="fa fa-angle-right"></i>
                  <i class="fa fa-angle-down"></i>
                  Saved Queries
                </a>
                <div class="collapsible-body">
                  <ul id="saved-query-list" class="submenu">
                    <li class="black-text"><em>Loading...</em></li>
                  </ul>
                </div>
              </li>
              <li id="table-list-toggle" class="bold">
                <a class="collapsible-header waves-effect">
                  <i class="fa fa-angle-right"></i>
                  <i class="fa fa-angle-down"></i>
                  Tables
                </a>
                <div class="collapsible-body">
                  <ul id="table-list" class="submenu">
                    <li class="black-text"><em>Loading...</em></li>
                  </ul>
                </div>
              </li>
              <li id="view-list-toggle" class="bold">
                <a class="collapsible-header waves-effect">
                  <i class="fa fa-angle-right"></i>
                  <i class="fa fa-angle-down"></i>
                  Views
                </a>
                <div class="collapsible-body">
                  <ul id="view-list" class="submenu">
                    <li class="black-text"><em>Loading...</em></li>
                  </ul>
                </div>
              </li>
              <li id="procedure-list-toggle" class="bold">
                <a class="collapsible-header waves-effect">
                  <i class="fa fa-angle-right"></i>
                  <i class="fa fa-angle-down"></i>
                  Stored Procedures
                </a>
                <div class="collapsible-body">
                  <ul id="procedure-list" class="submenu">
                    <li class="black-text"><em>Loading...</em></li>
                  </ul>
                </div>
              </li>
            </ul>
          </li>
        </ul>
        <a href="#" data-activates="main-menu" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </div>
    </nav>
  </div>
</header>
