@(user: models.user.User, dbName: String)(implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages)
<header>
  <ul id="dropdown-user" class="dropdown-content">
    <li><a href="">Profile</a></li>
    <li><a href="">Settings</a></li>
    <li><a href="">Sign Out</a></li>
  </ul>

  <div class="navbar-fixed">
    <nav class="@user.preferences.theme lighten-2">
      <div class="nav-wrapper">
        <a href="@routes.HomeController.index()" class="brand-logo">@dbName</a>
        <a href="#" data-activates="main-menu" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        <ul class="right hide-on-small-only">
          <li><a class="dropdown-button" href="#" data-activates="dropdown-user">
            @user.username.getOrElse("Guest") <i class="fa fa-angle-down right"></i>
          </a></li>
        </ul>

        @sidenav()
      </div>
    </nav>
  </div>
</header>
