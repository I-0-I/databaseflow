@(read: String)
<div class="input-field col s12 m6">
  <div class="card-panel option-panel">
    <h6><i class="fa @models.template.Icons.user"></i> Available To</h6>
    <p>
      @if(read == "visitor") {
        <input id="form-read-visitor" name="read" type="radio" value="visitor" checked="checked" />
      } else {
        <input id="form-read-visitor" name="read" type="radio" value="visitor" />
      }
      <label for="form-read-visitor">Everyone</label>
    </p>
    <p>
      @if(read == "user") {
        <input id="form-read-user" name="read" type="radio" value="user" checked="checked" />
      } else {
        <input id="form-read-user" name="read" type="radio" value="user" />
      }
      <label for="form-read-user">Registered Users</label>
    </p>
    <p>
      @if(read == "admin") {
        <input id="form-read-admin" name="read" type="radio" value="admin" checked="checked" />
      } else {
        <input id="form-read-admin" name="read" type="radio" value="admin" />
      }
      <label for="form-read-admin">Administrators</label>
    </p>
    <p>
      @if(read == "private") {
        <input id="form-read-private" name="read" type="radio" value="private" checked="checked" />
      } else {
        <input id="form-read-private" name="read" type="radio" value="private" />
      }
      <label for="form-read-private">Only Myself</label>
    </p>
    <div class="clear" style="padding-bottom: 20px;"></div>
  </div>
</div>
